<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Logar como professor</title>
    <link rel="stylesheet" href="loginprofessor.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="header">
        <div class="dark-mode-container">
            <img src="/moon-4-24.png" alt="" class="moon">
            <label class="switch">
                <input type="checkbox" onclick="myFunction()">
                <span class="slider round"></span>
            </label>
            <img src="/sun-24.png" alt="" class="sun">
        </div>
    </div>
    <div id="form">
        <div class="login">
            <h2>Área do professor</h2>
            <label for="cpf" id="">CPF:</label>
            <input type="number" id="professorCpf" placeholder="Insira seu CPF...">
            <label for="pswd">Senha:</label>
            <input type="password" id="professorSenha" placeholder="Insira sua senha...">
            <input type="submit" value="Entrar" id="submit" onclick="loginProfessor()">
            <span class="aluno">
                Errou a área? 
                <br> 
                Clique 
                    <a href="../seletor/seletor.html">
                        aqui
                    </a>
                    para voltar ao 
                <br>
                seletor!
            </span>
        </div>
    </div>
</body>
</html>
