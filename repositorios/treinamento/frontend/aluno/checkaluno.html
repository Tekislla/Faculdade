<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Treino agendado!</title>
    <link rel="stylesheet" href="checkaluno.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body onload="mostraTreino()">
    <div id="header">
        <div class="dark-mode-container">
            <img src="/moon-4-24.png" alt="" class="moon">
            <label class="switch">
                <input type="checkbox" onclick="myFunction()">
                <span class="slider round"></span>
            </label>
            <img src="/sun-24.png" alt="" class="sun">
        </div>
    </div>
    <div id="sucess">
        <div class="wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <div class="message">
                <span>
                    Parabéns! Seu treino foi agendado para o dia (data) às (horas)!
                </span>
                <br>
                <br>
                <span id="infosTreino">
                   
                </span>
            </div>
            <div class="tela-login">
                <a href="../seletor/seletor.html">
                    <span>VOLTAR PARA O SELETOR DE ÁREAS</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
