<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<script type="text/javascript" src="js/script.js"></script>
<body>
    <table id="cabecalho">
        <tr>
            <td width="5%"> 
            </td>
            <td width="95%">
               <a href="index.html"><img src="img/logo.png" alt="logo" id="logo" align="center"></a>
            </td>
       </tr> 
   </table>
    <div id="fundo">
        <table border="0" width="100%">
            <br>
            <br>
            <tr> 
                <td width="35%">
                </td>
                <td width="30%">
                    <h2 align="center"><b>Cadastre-se!</b></h2>
                </td>
                </td>
                <td width="35%">
            </tr>     
            <tr>
                <td width="35%">
                </td>
                <td width="30%">
                    <div id="cadastro">
                        <div id="campos_cadastro">
                        <form method="POST" name="formulario_cad">
                            Nome
                            <br>
                            <input type="text" name="nome" class="campo_form" placeholder="Insira seu nome" required>
                            <br><br>

                            Usuário
                            <br>
                            <input type="text" name="usuario" class="campo_form" placeholder="Insira seu usuário" required>
                            <br><br>

                            Senha
                            <br>
                            <input type="password" name="senha" class="campo_form" placeholder="Insira uma senha" required>
                            <br><br>

                            E-mail
                            <br>
                            <input type="email" name="email" class="campo_form" placeholder="Insira seu e-mail" required>
                            <br><br>

                            Celular
                            <br>
                            <input type="tel" name="celular" class="campo_form" placeholder="Insira seu número de celular" required>
                            <br><br>

                            Data de nascimento
                            <br>
                            <input type="date" name="nascimento" class="campo_form" required>
                            <br><br>

                            Sexo
                            <br>
                            <select name="sexo" class="campo_form" required>
                                <option value="" selected disabled hidden>Selecione uma opção</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="indefinido">Indefinido</option>
                            </select>   
                            
                            <br><br>
                            Estado civil
                            <br>
                            <select name="est_civil" class="campo_form" required>
                                <option value="" selected disabled hidden>Selecione uma opção</option>
                                <option value="paz">Mó paz</option>
                                <option value="enrolado">Enrolado</option>
                                <option value="solteiro">Solteiro</option>
                                <option value="estavel">União estável</option>
                                <option value="casado">Casado</option>
                            </select> 
                            <br><br><br>
                            Você é:
                            <br><br>
                            <div class="radio-item">
                                <input type="radio" name="tipo" id="estudante" value="estudante" required>
                                <label for="estudante">Estudante</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" name="tipo" id="professor" value="professor">
                                <label for="professor">Professor</label> 
                            </div>
                            <div class="radio-item">
                                <input type="radio" name="tipo" id="coordenador" value="coordenador">
                                <label for="coordenador">Coordenador</label> 
                            </div>
                            
                            <br><br><br>
                            Selecione uma foto de perfil
                            <br><br>
                            <input type="file" value="Selecione um arquivo">
                    </div>
                        <br>
                            <div id="botoes_form">
                                <input type="submit" value="Enviar" class="botao_form" onclick="validar()">
                                <input type="reset" value="Limpar campos" class="botao_form">
                            </div>
                        </form>
                        <br><br><br><br><br>

                    </div>
                </td>
                <td width="35%">
                </td>  
            </tr>
        </table>
    </div>

</body>
</html>
