<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste Javascript</title>
</head>
<style>
    #div2 {
        color: blue;
        font-family: Arial;
        font-size: larger;
    }

    #p2 {
        color: red;
        font-family: Arial;
        font-size: larger;
        text-align: center;
    }
</style>
<body>
    <p>Clique no botão para alternar a formatação</p>
    <div id="div1">Texto topzera</div>
    <div id="div2">Texto topzera</div>
    <br>
    <input type="button" value="Alternar" onclick="alterna_div()"></input>
    <br><br>
    <p>Clique no botão para alternar a formatação</p>
    <p id="p1">Texto sem formatação</p>
    <p id="p2">Texto com formatação</p>
    <br>
    <input type="button" value="Formatar" onclick="formata_p()"></input>
    <input type="button" value="Voltar" onclick="retorna_p()"></input>

    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        div2.style.display = "none";
        p2.style.display = "none";

        function alterna_div(){
            if (div1.style.display == "none") {
                div1.style.display = "block";
                div2.style.display = "none";
            }else{
                div1.style.display = "none";
                div2.style.display = "block";
            }
        }

        function formata_p(){
            p1.style.display = "none";
            p2.style.display = "block";  
        }

        function retorna_p(){
            p1.style.display = "block";
            p2.style.display = "none";  
        }   
    </script>
    
</body>

</html>
